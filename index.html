<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>
    <link rel="shortcut icon" href="img/Favicon.png" type="image/x-icon">
    <script src="confetti.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="questions.js"></script>
    
</head>
<body onload="init()">

  <nav class="navbar bg-light">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">QuizApp</span>
      </div>
  </nav>

    <div id="endscreen" class="windowBox" style="display: none;">
      <div class="card" style="width: 20rem;">        
        <div class="card-body text_align">
          <h5 class="card-title" >Herzlichen Gl√ºckwunsch</h5>
          <div ><img class="width_100" src="img/Trophy.png"></div>
          <h5 id="counterRight"></h5>
          <button class="btn btn-primary mb-2" onclick="gameReset()">Nochmal</button>
        </div> 
      </div> 
    </div> 

    <div id="gamescreen" class="windowBox" style=''>
      <div class="card" style="width: 30rem;">
        <img src="img/QuizImage.png" class="card-img-top" >
        <div class="progress width_100">
          <div class="progress-bar" id="progress-bar" role="progressbar" style="" aria-valuemin="0" aria-valuemax="100" ></div>
        </div>

      <div class="card-body">
        <h5 class="card-title" id="question"></h5>
      </div> 

      <button id="answer_1_wrapper" onclick="answer(1)" class="card mb-2">
        <div class="card-body" id="answer_1"></div>
      </button>

      <button id="answer_2_wrapper" onclick="answer(2)" class="card mb-2">
        <div class="card-body" id="answer_2"></div>
      </button>

      <button id="answer_3_wrapper" onclick="answer(3)" class="card mb-2">
        <div class="card-body" id="answer_3"></div>
      </button>

      <button id="answer_4_wrapper" onclick="answer(4)" class="card mb-2">
        <div class="card-body"  id="answer_4"></div>
      </button>      
      
      <div class="footer">
        <div class="mb-2" id="allQuestions"></div>
        <button class="btn btn-primary mb-2" id="nextBtn" disabled=true onclick="nextQuestion()">Weiter</button> 
      </div>      
        
    </div>
    
</body>
</html>
